fi m, na terceira rodada, você percebe a localização e intensidade de cada aura mágica.<br>A intensidade de uma aura mágica depende do nível da magia que a gerou (para 
itens mágicos, considere a magia de nível

eletricidade (Refl exos reduz à metade).<br>Anulada por desintegrar.<br>• Verde. Detém sopro de dragão. Veneno causa morte (Fortitude reduz a 1d6

insanidade (Vontade anula). Anulada por 
luz do dia.<br>• Violeta. Detém todos os efeitos e objetos. Envia criaturas para outro plano (Vontade anula). Anulada por dissipar magia.<br>Claro, o efeito protetor da cor violeta 
torna os outros redundantes. Mas eles aparecem aqui porque certas magias ou efeitos 
geram apenas uma das cores.</div>

pode decidir não declarar guerra a um 
feudo vizinho. O mestre decide quais 
ações são dignas da intervenção de

esta magia, recebe 1d6 “previsões” à 
sua escolha sobre o futuro do alvo. Ao 
longo de toda a vida do alvo, enquanto estiver enxergando-o, você pode 
mudar um número de ações dele igual 
ao número de previsões que recebeu.<br>Por exemplo, dez anos depois de ter 
decidido não declarar guerra ao feudo 
vizinho, um nobre está prestes a casar 
sua fi lha com um velho e tirânico barão local. Você faz ele mudar de ideia, 
deixando a moça livre para fazer o que 
quiser da vida. Vinte anos após isso, o 
nobre ataca um plebeu que o desrespeitou. Você faz com que ele em vez disso 
perdoe o camponês e se compadeça de 
sua vida dura. E assim por diante.</div>                    
                                        
                                    </div>

        </div>

                    <div class="descricao descricao_text">Você cria uma nuvem negra de tempestade, com relâmpagos e trovões. Criaturas sob a nuvem devem fazer um teste de 
Fortitude ou fi cam surdas por 10 minutos.<br>Se você parar de se concentrar, a magia termina em uma rodada. Enquanto 
você se concentra, a magia continua e gera 
os seguintes efeitos, sempre no início do 
seu turno:
2ª rodada: chuva ácida causa 1d6 pontos de dano de ácido (sem direito a teste de 
resistência).<br>3ª rodada: até seis relâmpagos caem 
em alvos à sua escolha; um mesmo alvo 
não pode ser atingido por mais de um 
relâmpago. Cada relâmpago causa 10d6 
pontos de dano de eletricidade (Refl exos 
reduz à metade).4ª rodada: granizo causa 5d6 pontos

teste de resistência).<br>5ª a 10ª rodadas: chuva e ventos reduzem a visibilidade (como a magia névoa), 
transformam toda a área em terreno difícil (reduzindo o deslocamento à metade) 
e tornam ataques à distância impossíveis.<br>Além disso, conjuradores precisam ser

                    <div class="descricao descricao_text">Uma onda com 30m de largura e 
12m de altura se forma no ponto em 
que você escolheu e segue varrendo uma 
distância de 60m a partir deste ponto.<br>Não é preciso que o ponto escolhido seja 
no mar ou mesmo tenha qualquer quantidade de água — o tsunami pode se 
formar num campo de batalha ou numa 
masmorra. Todas as criaturas e objetos 
atingidos pela onda sofrem 50 pontos de 
dano de esmagamento e 50 pontos de 
dano de frio. Além disso, fi cam caídas e 
qualquer magia que sido lançada na área 
ou nas criaturas dentro dela é dissipada 
automaticamente. Por fi m,  qualquer 
criatura atingida deve fazer um teste de 
Fortitude ou irá se tornar uma estátua

                        <div>Alvo: 1 criatura</div>                                                <div>Duração: instantânea</div>                        <div>Tempo de Execução: ação padrão</div>                        <div>Teste de Resistência: nenhum.</div>                    </div>
                    
                    <div class="descricao descricao_text">O seu toque apaga todo o conhecimento do alvo. Ele perde os seus níveis 
de classe, treinamento em perícias e 
talentos, tornando-se um plebeu de 
nível 1. Ele mantém todos os valores de 
habilidades. Este efeito pode ser anulado 
apenas por um milagre com o consentimento de Tanna-Toh.<br>Curiosamente, esta magia chega 
muito perto de contrariar os preceitos 
da Deusa do Conhecimento. Assim, só 
pode ser usada com o consentimento 
explícito de uma junta de acadêmicos e 
clérigos de alto nível de Tanna-Toh. O 
conjurador deve apresentar seu alvo em 
potencial ao Helladarion, na Caverna 
do Saber, e esperar 1d12 semanas para 
que a burocracia sagrada de Tanna-Toh 
tome uma decisão. Apenas então ele 
pode usar esta magia sobre o alvo. Um 
conjurador que lance vazio de TannaTo h sem autorização perde todos os seus 
níveis de conjurador divino e deve fazer 
uma penitência imposta por um clérigo 
de Tanna-Toh de nível 18 ou maior.</div>                    
                                        
                                    </div>

padroeira da aventura, 
e seu maior milagre incentiva os grandes 
feitos. Você só pode lançar esta magia 
enquanto estiver no meio de um combate ou façanha aventuresca (uma 
perseguição, uma fuga ousada, uma armadilha elaborada, etc.). Quando 
lançada, 
a magia gera efeitos de luz estonteantes 
(mas sem efeito de regras).<br>Todos os aliados do conjurador 
dentro da área passam a ter uma grande 
vantagem em todas as suas jogadas de ataque e dano e testes de habilidade, perícia 
e resistência. Sempre que alguém obtiver 
o valor máximo em uma dessas rolagens 
(por exemplo, um resultado 20 natural 
em 1d20), pode rolar o dado de novo, somando o novo resultado. Se o novo resultado mais uma vez for um valor máximo, 
deve-se rolar de novo, até que surja um 
resultado que não seja o valor máximo.<br>Isso possibilita feitos quase impossíveis, 
e faz com que grupos de heróis possam 
enfrentar inimigos que não poderiam ser 
atingidos ou feridos de outra forma.<br>95.</div>

                    <div class="descricao descricao_text">Não é preciso nenhum tipo de preparação para lançar esta magia. Alguns 
dizem que nem mesmo é preciso conhecê-la. Todas as pessoas de bom senso 
rezam para que isso não seja verdade.<br>Quando o conjurador lança esta 
magia, tudo na área de efeito se transforma. O terreno torna-se surreal e 
caótico. Árvores passam a ter folhas que 
são canários, cujo canto transforma-se em 
vinho num ar de pedra. No início de cada 
turno, cada criatura têm 25% de chance 
de sofrer 100 pontos de dano. Isso ocorre 
por infi nitos meios: talvez suas roupas 
transformem-se em fogo. Talvez o chão 
passe a ser uma grande poça de veneno.<br>Talvez a brisa que soprava agora seja uma 
faca. Da mesma forma, todas as criaturas 
na área de efeito têm 25% de chance de 
recuperar 50 PV — desde rios de poções 
de cura até relâmpagos abençoados, o 
caos de Nimb pode ser benéfi co.  Além 
disso, enquanto a magia durar, todas 
as criaturas na área de efeito fi cam  sob 
efeito da magia confusão. Após o término 
da magia, todos que foram afetados por 
ela sofrem alguma sequela mental. Têm 
alucinações rápidas e pesadelos durante 
anos. Em termos de regras, sofrem 3d6 
pontos de dano em Sabedoria. Se você 
estiver usando as regras de insanidade 
(veja o Guia da Trilogia), em vez disso 
cada criatura afetada recebe 1d10 Pontos 
de Insanidade.<br>Simplesmente aprender esta magia 
é um risco. Sempre que um conjurador 
que conheça zombaria de Nimb entrar 
em combate, há 10% de chance de que 
a magia seja lançada espontaneamente 
em algum momento, mas só sobre o lado 
mais forte do combate. Isso signifi ca que, 
se um grupo de aventureiros está prestes 
a derrotar um inimigo, Nimb pode intervir e lançar sua zombaria sobre eles, 
apenas para ver o que acontece. Este 
“uso” da magia não conta como um uso 
semanal, dura apenas 1d4 rodadas e não 
provoca sequelas mentais.</div>
